<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .payment-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .payment-header h1 {
            color: #333;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .card-details {
            display: flex;
            gap: 15px;
        }
        
        .card-details .form-group {
            flex: 1;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Payment Portal</h1>
            <p>Complete your purchase</p>
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
                <div class="error" id="nameError">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="john@example.com" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="100.00" min="1" step="0.01" required>
                <div class="error" id="amountError">Please enter a valid amount</div>
            </div>
            
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                <div class="error" id="cardError">Please enter a valid card number</div>
            </div>
            
            <div class="card-details">
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required>
                    <div class="error" id="expiryError">Please enter a valid expiry date</div>
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                    <div class="error" id="cvvError">Please enter a valid CVV</div>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Pay Now</button>
            
            <div class="success-message" id="successMessage">
                Payment Successful! Thank you for your purchase.
            </div>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const amount = document.getElementById('amount').value;
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const expiry = document.getElementById('expiry').value.trim();
            const cvv = document.getElementById('cvv').value.trim();
            
            let isValid = true;
            
            // Validate name
            if (name === '') {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate amount
            if (isNaN(amount) || parseFloat(amount) <= 0) {
                document.getElementById('amountError').style.display = 'block';
                isValid = false;
            }
            
            // Validate card number (simple Luhn check)
            if (!validateCardNumber(cardNumber)) {
                document.getElementById('cardError').style.display = 'block';
                isValid = false;
            }
            
            // Validate expiry date
            const expiryRegex = /^(0[1-9]|1[0-2])\/?([0-9]{2})$/;
            if (!expiryRegex.test(expiry)) {
                document.getElementById('expiryError').style.display = 'block';
                isValid = false;
            }
            
            // Validate CVV
            const cvvRegex = /^[0-9]{3,4}$/;
            if (!cvvRegex.test(cvv)) {
                document.getElementById('cvvError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Simulate payment processing
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = 'Processing...';
                
                setTimeout(() => {
                    document.getElementById('paymentForm').reset();
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('submitBtn').textContent = 'Pay Now';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                }, 2000);
            }
        });
        
        // Simple Luhn algorithm implementation for card validation
        function validateCardNumber(cardNumber) {
            // Remove all non-digit characters
            cardNumber = cardNumber.replace(/\D/g, '');
            
            // Check if the card number is empty or not all digits
            if (!/^\d+$/.test(cardNumber)) {
                return false;
            }
            
            // Check card length (typically 13-19 digits)
            if (cardNumber.length < 13 || cardNumber.length > 19) {
                return false;
            }
            
            // Luhn algorithm
            let sum = 0;
            let shouldDouble = false;
            
            for (let i = cardNumber.length - 1; i >= 0; i--) {
                let digit = parseInt(cardNumber.charAt(i));
                
                if (shouldDouble) {
                    digit *= 2;
                    if (digit > 9) {
                        digit -= 9;
                    }
                }
                
                sum += digit;
                shouldDouble = !shouldDouble;
            }
            
            return (sum % 10) === 0;
        }
        
        // Format card number as user types
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            e.target.value = value;
        });
        
        // Format expiry date as user types
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
